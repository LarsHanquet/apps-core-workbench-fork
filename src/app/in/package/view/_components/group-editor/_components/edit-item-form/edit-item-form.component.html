<app-popup-layout
    [okButton]="true"
    okButtonText="Save"
    (close)="dialogRef.close()"
    (ok)="dialogRef.close(editingItem)"
>
    <app-item-editor
    [item]="editingItem"
    [fields]="data.fields"
    [entity]="data.entity"
    [types]="types"
    [groups]="data.groups"
    [action_controllers]="data.action_controllers"
    >
    </app-item-editor>
</app-popup-layout>
